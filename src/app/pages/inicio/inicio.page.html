<ion-content [fullscreen]="true">
  <ion-header>
    <ion-toolbar>
      <ion-title>DeMÁT Albaranes</ion-title>
    </ion-toolbar>
  </ion-header>
  <div class="login">
    <ion-item>
      <ion-label position="floating">Nombre: </ion-label>
      <ion-icon name="accessibility-outline" size="large" slot="start"></ion-icon>
      <ion-input type="text" placeholder="Nombre" inputmode="text" required></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Contraseña: </ion-label>
      <ion-icon name="keypad-outline" size="large" slot="start"></ion-icon>
      <ion-input type="password" placeholder="Contraseña" inputmode="text" required></ion-input>
    </ion-item>
    <div class="btn-center">
      <ion-button color="success" routerLink="/albaranes" expand="block" fill="solid">
        Entrar
      </ion-button>
    </div>
  </div>
</ion-content>
