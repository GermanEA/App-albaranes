<ion-content [fullscreen]="true">

  <div class="container">
    <ion-grid class="login">
  
      <ion-row>
        <ion-col>
          <img src="../../../assets/img/logowebwhite.png" alt="Logo DEMAT">        
        </ion-col>
      </ion-row>

      <form class="form" [formGroup]="validations_form" (ngSubmit)="loginUser(validations_form.value)">

        <ion-row>
          <ion-col>
            <ion-item>
              <ion-label position="floating">Correo: </ion-label>
              <ion-icon name="accessibility-outline" size="large" slot="start"></ion-icon>
              <ion-input type="text" formControlName="email" placeholder="Introduce tu correo" inputmode="text" required></ion-input>
            </ion-item>
            <div class="validation-errors">
              <ng-container *ngFor="let validation of validation_messages.email">
                <div class="error-message"
                  *ngIf="validations_form.get('email').hasError(validation.type) && (validations_form.get('email').dirty || validations_form.get('email').touched)">
                  {{ validation.message }}
                </div>
              </ng-container>
            </div>
          </ion-col>
        </ion-row>
    
        <ion-row>
          <ion-col>
            <ion-item>
              <ion-label position="floating">Contraseña: </ion-label>
              <ion-icon name="keypad-outline" size="large" slot="start"></ion-icon>
              <ion-input type="password" formControlName="password" class="form-controll" placeholder="Introduce la contraseña" inputmode="text" required></ion-input>
            </ion-item>
            <div class="validation-errors">
              <ng-container *ngFor="let validation of validation_messages.password">
                <div class="error-message"
                  *ngIf="validations_form.get('password').hasError(validation.type) && (validations_form.get('password').dirty || validations_form.get('password').touched)">
                  {{ validation.message }}
                </div>
              </ng-container>
            </div>
          </ion-col>
        </ion-row>
    
        <ion-row>
          <ion-col>
            <div class="btn-center">
              <ion-button color="danger" type="submit" [disabled]="!validations_form.valid" expand="block" fill="solid">
                Entrar
              </ion-button>
            </div>
          </ion-col>
        </ion-row>
    
        <label class="error-message">{{ errorMessage }}</label>
      </form>
  
      
    
    </ion-grid>
  </div>
</ion-content>
